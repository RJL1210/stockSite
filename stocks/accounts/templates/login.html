={% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% if messages %}
        <ul class="list-group mt-3">
            {% for message in messages %}
                <li class="list-group-item list-group-item-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="mt-3">
        <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-secondary">Register</a></p>
    </div>
</div>
{% endblock %}
