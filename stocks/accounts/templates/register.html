{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    {% if messages %}
        <ul class="list-group mt-3">
            {% for message in messages %}
                <li class="list-group-item list-group-item-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
